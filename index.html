<script>
  const correctAnswer = "ورد"; 
  const targetDate = new Date("September 13, 2025 17:00:00").getTime();
  const emojis = ["💖","🎆","🎇","🎈","🌼","🌺","🪻","🍃"];
  const colors = ["#ff5f8f", "#ff9a76", "#ffd93d", "#a1de93", "#70a1d7", "#d76dff", "#ffffff", "#ffeef4"];

  function checkAnswer() {
    const input = document.getElementById("answerInput");
    const message = document.getElementById("message");

    if (input.value.trim() === correctAnswer) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("surpriseScreen").style.display = "flex";
      startCountdown();
      startFallingEmojis();
    } else {
      message.innerText = "حاولي تاني يا بومبو 🌼🤍";
      input.value = "";
      input.focus();
    }
  }

  function startCountdown() {
    const countdownElement = document.getElementById("countdown");
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdownElement.innerHTML = "💖 جاء الوقت يا ورد 💖";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }, 1000);
  }

  function startFallingEmojis() {
    setInterval(() => {
      const el = document.createElement("div");
      el.classList.add("falling");
      el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 3 + 3) + "s"; 
      el.style.color = colors[Math.floor(Math.random() * colors.length)]; // Random color
      el.style.fontSize = Math.random() * 20 + 20 + "px"; // Random size for variety
      document.body.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 7000);
    }, 200); // Faster appearance for more flowers
  }
</script>
