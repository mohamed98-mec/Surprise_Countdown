<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لأغلى وردة ❤️</title>

<!-- خط عربي -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Tajawal', sans-serif;
    background: #8b2f4b;
    text-align: center;
    direction: rtl;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }
  .screen {
    display: none;
    padding: 20px;
    flex: 1;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
    z-index: 1;
  }
  #loginScreen {
    display: flex;
  }
  h1 {
    color: #ffeef4;
    font-size: clamp(1.5rem, 5vw, 2.2rem);
    margin-bottom: 20px;
    font-weight: 700;
  }
  input {
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 10px;
    width: 90%;
    max-width: 300px;
    text-align: center;
  }
  button {
    margin-top: 15px;
    padding: 12px 24px;
    background: #ff5f8f;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    width: 90%;
    max-width: 300px;
    font-weight: 700;
  }
  button:hover { background: #e94e7d; }
  #countdown {
    font-size: clamp(1.2rem, 6vw, 2rem);
    color: #ffeef4;
    margin-top: 20px;
    font-weight: bold;
  }
  p {
    font-size: 1rem;
    margin-top: 10px;
    color: #ffeef4;
  }
  .falling {
    position: fixed;
    top: -50px;
    animation: fall linear infinite;
    z-index: 0;
  }
  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>
<body>

<!-- شاشة السؤال -->
<div id="loginScreen" class="screen">
  <h1>مين حبيب بابا ؟ 💌</h1>
  <input type="text" id="answerInput" placeholder="اكتبي الإجابة هنا">
  <button onclick="checkAnswer()">اعرض المفاجأة</button>
  <p id="message"></p>
</div>

<!-- شاشة العد التنازلي -->
<div id="surpriseScreen" class="screen">
  <h1>💖 العد التنازلي ليومنا المميز 💖</h1>
  <p>لا أستطيع الانتظار حتى أراكِ يا كل حياتي 💍</p>
  <div id="countdown"></div>
</div>

<script>
  const correctAnswer = "ورد"; 
  const targetDate = new Date("September 13, 2025 17:00:00").getTime();
  const emojis = ["💖","🎆","🎇","🎈","🌼","🌺","🪻","🍃"];
  const colors = ["#ff5f8f", "#ff9a76", "#ffd93d", "#a1de93", "#70a1d7", "#d76dff", "#ffffff", "#ffeef4"];

  function checkAnswer() {
    const input = document.getElementById("answerInput");
    const message = document.getElementById("message");

    if (input.value.trim() === correctAnswer) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("surpriseScreen").style.display = "flex";
      startCountdown();
      startFallingEmojis();
    } else {
      message.innerText = "حاولي تاني يا بومبو 🌼🤍";
      input.value = "";
      input.focus();
    }
  }

  function startCountdown() {
    const countdownElement = document.getElementById("countdown");
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdownElement.innerHTML = "💖 جاء الوقت يا ورد 💖";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }, 1000);
  }

  function startFallingEmojis() {
    setInterval(() => {
      const el = document.createElement("div");
      el.classList.add("falling");
      el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 3 + 3) + "s"; 
      el.style.color = colors[Math.floor(Math.random() * colors.length)];
      el.style.fontSize = Math.random() * 20 + 20 + "px"; 
      document.body.appendChild(el);
      setTimeout(() => { el.remove(); }, 7000);
    }, 200); // أكثر ورود
  }
</script>

</body>
</html>
